<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the World's Hardest Game 2 with a helpful companion.">
    <meta name="author" content="Your Name">
    <title>World's Hardest Game 2</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del iframe */
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Contenedor del acompañante */
        .companion-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo del texto del acompañante */
        .companion-text {
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Botón de cambio de mensaje */
        .companion-button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .companion-button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            class="game-iframe" 
            id="gameFrame" 
            src="https://classroom6x.gitlab.io/worlds-hardest-game-2/" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen 
            title="World's Hardest Game 2">
        </iframe>
    </div>

    <!-- Acompañante -->
    <div class="companion-container">
        <div class="companion-text" id="companionText">
            ¡Bienvenido al juego! Intenta no rendirte, cada nivel es un desafío único.
        </div>
        <button class="companion-button" id="companionButton">Consejo aleatorio</button>
    </div>

    <script>
        // Lista de consejos para el acompañante
        const tips = [
            "Mantén la calma, ¡la paciencia es clave para superar los niveles!",
            "Estudia el patrón de movimiento de los obstáculos antes de actuar.",
            "Intenta dividir cada nivel en secciones pequeñas y seguras.",
            "A veces es mejor retroceder antes de avanzar.",
            "Recuerda que puedes tomar descansos si sientes frustración.",
        ];

        // Selección de elementos del DOM
        const companionText = document.getElementById("companionText");
        const companionButton = document.getElementById("companionButton");

        // Evento para cambiar el consejo al azar
        companionButton.addEventListener("click", () => {
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            companionText.textContent = randomTip;
        });
    </script>
</body>
</html>
